<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/persons/{id}(id=${pers.getIdp()})}"
      th:object="${pers}">
    <label for="name"></label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <label for="yearofbirth"></label>
    <input type="text" th:field="*{yearofbirth}" id="yearofbirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearofbirth')}" th:errors="*{yearofbirth}">Error</div>
    <input type="submit" value="update">
</form>
</body>
</html>
