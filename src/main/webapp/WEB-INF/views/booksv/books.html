<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book:${books}">
    <a th:href="@{books/{id}(id=${book.getId()})}" th:text="*{book.getTitle()}"></a>

</div>
</br>
<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="New book">
</form>
</body>
</html>
